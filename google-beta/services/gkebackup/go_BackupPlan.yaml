---
name: 'BackupPlan'
description: |
	Represents a Backup Plan instance.
references:
	guides:
		- 'Official Documentation': 'https://cloud.google.com/kubernetes-engine/docs/add-on/backup-for-gke'
	api: 'https://cloud.google.com/kubernetes-engine/docs/add-on/backup-for-gke/reference/rest/v1/projects.locations.backupPlans'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/backupPlans'
create_url: 'projects/{{project}}/locations/{{location}}/backupPlans?backupPlanId={{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
	insert_minutes: 20
	update_minutes: 20
	delete_minutes: 20
autogen_async: true
async:
	operation: 
		base_url: '{{op_id}}'
		path: 'name'
		wait_ms: '1000'
	result: 
		path: 'response'
		resource_inside_response: true
	error: 
		path: 'error'
		message: 'message'
iam_policy:
		method_name_separator: ':'
		parent_resource_attribute: 'name'
		base_url: 'projects/{{project}}/locations/{{location}}/backupPlans/{{name}}'
		import_format:
			- 'projects/{{project}}/locations/{{location}}/backupPlans/{{name}}'
			- '{{name}}'
custom_code:
skip_sweeper: true
examples:
	- name: 'gkebackup_backupplan_basic'
		primary_resource_id: 'basic'
		primary_resource_name: 'basic'
		vars:
			- name: 'basic-plan'
			- cluster_name: 'basic-cluster'
			- deletion_protection: 'true'
			- network_name: 'default'
			- subnetwork_name: 'default'
		test_env_vars:
			- project: 'PROJECT_NAME'
		test_vars_overrides:
			- 'deletion_protection': 'false'
			- 'network_name': 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
			- 'subnetwork_name': 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
	- name: 'gkebackup_backupplan_autopilot'
		primary_resource_id: 'autopilot'
		primary_resource_name: 'autopilot'
		vars:
			- name: 'autopilot-plan'
			- cluster_name: 'autopilot-cluster'
			- deletion_protection: 'true'
			- network_name: 'default'
			- subnetwork_name: 'default'
		test_vars_overrides:
			- 'deletion_protection': 'false'
			- 'network_name': 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
			- 'subnetwork_name': 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
	- name: 'gkebackup_backupplan_cmek'
		primary_resource_id: 'cmek'
		primary_resource_name: 'cmek'
		vars:
			- name: 'cmek-plan'
			- cluster_name: 'cmek-cluster'
			- key_name: 'backup-key'
			- deletion_protection: 'true'
			- network_name: 'default'
			- subnetwork_name: 'default'
		test_env_vars:
			- project: 'PROJECT_NAME'
		test_vars_overrides:
			- 'deletion_protection': 'false'
			- 'network_name': 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
			- 'subnetwork_name': 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
	- name: 'gkebackup_backupplan_full'
		primary_resource_id: 'full'
		primary_resource_name: 'full'
		vars:
			- name: 'full-plan'
			- cluster_name: 'full-cluster'
			- deletion_protection: 'true'
			- network_name: 'default'
			- subnetwork_name: 'default'
		test_env_vars:
			- project: 'PROJECT_NAME'
		test_vars_overrides:
			- 'deletion_protection': 'false'
			- 'network_name': 'acctest.BootstrapSharedTestNetwork(t, "gke-cluster")'
			- 'subnetwork_name': 'acctest.BootstrapSubnet(t, "gke-cluster", acctest.BootstrapSharedTestNetwork(t, "gke-cluster"))'
parameters:
	- name: 'location'
		type: String
		description: 'The region of the Backup Plan.'
		url_param_only: true
		required: true
		immutable: true
properties:
	- name: 'name'
		type: String
		description: 'The full name of the BackupPlan Resource.'
		required: true
		immutable: true
		custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
		custom_expand: 'templates/terraform/custom_expand/shortname_to_url.go.erb'
	- name: 'uid'
		type: String
		description: 'Server generated, unique identifier of UUID format.'
		output: true
	- name: 'description'
		type: String
		description: 'User specified descriptive string for this BackupPlan.'
	- name: 'cluster'
		type: String
		description: 'The source cluster from which Backups will be created via this BackupPlan.'
		required: true
		immutable: true
	- name: 'retentionPolicy'
		type: NestedObject
		description: 'RetentionPolicy governs lifecycle of Backups created under this plan.'
		properties:
    	- name: 'backupDeleteLockDays'
    		type: Integer
    		description: 'Minimum age for a Backup created via this BackupPlan (in days).
    Must be an integer value between 0-90 (inclusive).
    A Backup created under this BackupPlan will not be deletable
    until it reaches Backup's (create time + backup_delete_lock_days).
    Updating this field of a BackupPlan does not affect existing Backups.
    Backups created after a successful update will inherit this new value.'
    		default_from_api: true
    	- name: 'backupRetainDays'
    		type: Integer
    		description: 'The default maximum age of a Backup created via this BackupPlan.
    This field MUST be an integer value >= 0 and <= 365. If specified,
    a Backup created under this BackupPlan will be automatically deleted
    after its age reaches (createTime + backupRetainDays).
    If not specified, Backups created under this BackupPlan will NOT be
    subject to automatic deletion. Updating this field does NOT affect
    existing Backups under it. Backups created AFTER a successful update
    will automatically pick up the new value.
    NOTE: backupRetainDays must be >= backupDeleteLockDays.
    If cronSchedule is defined, then this must be <= 360 * the creation interval.]'
    		default_from_api: true
    	- name: 'locked'
    		type: Boolean
    		description: 'This flag denotes whether the retention policy of this BackupPlan is locked.
    If set to True, no further update is allowed on this policy, including
    the locked field itself.'
    		default_from_api: true
	- name: 'labels'
		type: KeyValueLabels
		description: 'Description: A set of custom labels supplied by the user.
A list of key->value pairs.
Example: { "name": "wrench", "mass": "1.3kg", "count": "3" }.


**Note**: This field is non-authoritative, and will only manage the labels present in your configuration.
Please refer to the field `effective_labels` for all of the labels present on the resource.'
		immutable: false
	- name: 'backupSchedule'
		type: NestedObject
		description: 'Defines a schedule for automatic Backup creation via this BackupPlan.'
		properties:
    	- name: 'cronSchedule'
    		type: String
    		description: 'A standard cron string that defines a repeating schedule for
    creating Backups via this BackupPlan.
    If this is defined, then backupRetainDays must also be defined.'
    	- name: 'paused'
    		type: Boolean
    		description: 'This flag denotes whether automatic Backup creation is paused for this BackupPlan.'
    		default_from_api: true
	- name: 'etag'
		type: String
		description: 'etag is used for optimistic concurrency control as a way to help prevent simultaneous
updates of a backup plan from overwriting each other. It is strongly suggested that
systems make use of the 'etag' in the read-modify-write cycle to perform BackupPlan updates
in order to avoid race conditions: An etag is returned in the response to backupPlans.get,
and systems are expected to put that etag in the request to backupPlans.patch or
backupPlans.delete to ensure that their change will be applied to the same version of the resource.'
		output: true
	- name: 'deactivated'
		type: Boolean
		description: 'This flag indicates whether this BackupPlan has been deactivated.
Setting this field to True locks the BackupPlan such that no further updates will be allowed
(except deletes), including the deactivated field itself. It also prevents any new Backups
from being created via this BackupPlan (including scheduled Backups).'
		default_from_api: true
	- name: 'backupConfig'
		type: NestedObject
		description: 'Defines the configuration of Backups created via this BackupPlan.'
		properties:
    	- name: 'includeVolumeData'
    		type: Boolean
    		description: 'This flag specifies whether volume data should be backed up when PVCs are
    included in the scope of a Backup.'
    		default_from_api: true
    	- name: 'includeSecrets'
    		type: Boolean
    		description: 'This flag specifies whether Kubernetes Secret resources should be included
    when they fall into the scope of Backups.'
    		default_from_api: true
    	- name: 'encryptionKey'
    		type: NestedObject
    		description: 'This defines a customer managed encryption key that will be used to encrypt the "config"
    portion (the Kubernetes resources) of Backups created via this plan.'
    		properties:
            	- name: 'gcpKmsEncryptionKey'
            		type: String
            		description: 'Google Cloud KMS encryption key. Format: projects/*/locations/*/keyRings/*/cryptoKeys/*'
            		required: true
    	- name: 'allNamespaces'
    		type: Boolean
    		description: 'If True, include all namespaced resources.'
    		exactly_one_of:
    			- 'backupConfig.0.allNamespaces'
    			- 'backupConfig.0.selectedNamespaces'
    			- 'backupConfig.0.selectedApplications'
    	- name: 'selectedNamespaces'
    		type: NestedObject
    		description: 'If set, include just the resources in the listed namespaces.'
    		exactly_one_of:
    			- 'backupConfig.0.allNamespaces'
    			- 'backupConfig.0.selectedNamespaces'
    			- 'backupConfig.0.selectedApplications'
    		properties:
            	- name: 'namespaces'
            		type: Array
            		description: 'A list of Kubernetes Namespaces.'
            		required: true
            			item_type: Api::Type::String
    	- name: 'selectedApplications'
    		type: NestedObject
    		description: 'A list of namespaced Kubernetes Resources.'
    		exactly_one_of:
    			- 'backupConfig.0.allNamespaces'
    			- 'backupConfig.0.selectedNamespaces'
    			- 'backupConfig.0.selectedApplications'
    		properties:
            	- name: 'namespacedNames'
            		type: Array
            		description: 'A list of namespaced Kubernetes resources.'
            		required: true
            		item_type: NestedObject
            			properties:
                              	- name: 'namespace'
                              		type: String
                              		description: 'The namespace of a Kubernetes Resource.'
                              		required: true
                              	- name: 'name'
                              		type: String
                              		description: 'The name of a Kubernetes Resource.'
                              		required: true
	- name: 'protectedPodCount'
		type: Integer
		description: 'The number of Kubernetes Pods backed up in the last successful Backup created via this BackupPlan.'
		output: true
	- name: 'state'
		type: String
		description: 'The State of the BackupPlan.'
		output: true
	- name: 'stateReason'
		type: String
		description: 'Detailed description of why BackupPlan is in its current state.'
		output: true
