---
name: 'DataStore'
description: |
	Data store is a collection of websites and documents used to find answers for
end-user's questions in Discovery Engine (a.k.a. Vertex AI Search and
Conversation).
references:
	guides:
		- 'Create a search data store': 'https://cloud.google.com/generative-ai-app-builder/docs/create-data-store-es'
	api: 'https://cloud.google.com/generative-ai-app-builder/docs/reference/rest/v1/projects.locations.collections.dataStores'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/collections/default_collection/dataStores'
self_link: 'projects/{{project}}/locations/{{location}}/collections/default_collection/dataStores/{{data_store_id}}'
create_url: 'projects/{{project}}/locations/{{location}}/collections/default_collection/dataStores?dataStoreId={{data_store_id}}&createAdvancedSiteSearch={{create_advanced_site_search}}'
update_verb: 'PATCH'
update_mask: true
delete_url: 'projects/{{project}}/locations/{{location}}/collections/default_collection/dataStores/{{data_store_id}}'
import_format:
		- 'projects/{{project}}/locations/{{location}}/collections/default_collection/dataStores/{{data_store_id}}'
timeouts:
	insert_minutes: 60
	update_minutes: 60
	delete_minutes: 60
autogen_async: true
async:
	operation: 
		base_url: '{{op_id}}'
		path: 'name'
		wait_ms: '1000'
		timeouts:
			insert_minutes: 60
			update_minutes: 60
			delete_minutes: 60
	result: 
		path: 'response'
		resource_inside_response: false
	error: 
		path: 'error'
		message: 'message'
custom_code:
examples:
	- name: 'discoveryengine_datastore_basic'
		primary_resource_id: 'basic'
		primary_resource_name: 'basic'
		vars:
			- data_store_id: 'data-store-id'
parameters:
	- name: 'location'
		type: String
		description: 'The geographic location where the data store should reside. The value can
only be one of "global", "us" and "eu".'
		url_param_only: true
		required: true
		immutable: true
	- name: 'dataStoreId'
		type: String
		description: 'The unique id of the data store.'
		url_param_only: true
		required: true
		immutable: true
	- name: 'createAdvancedSiteSearch'
		type: Boolean
		description: 'If true, an advanced data store for site search will be created. If the
data store is not configured as site search (GENERIC vertical and
PUBLIC_WEBSITE contentConfig), this flag will be ignored.'
		url_param_only: true
		default_value: false
properties:
	- name: 'name'
		type: String
		description: 'The unique full resource name of the data store. Values are of the format
`projects/{project}/locations/{location}/collections/{collection_id}/dataStores/{data_store_id}`.
This field must be a UTF-8 encoded string with a length limit of 1024
characters.'
		output: true
	- name: 'displayName'
		type: String
		description: 'The display name of the data store. This field must be a UTF-8 encoded
string with a length limit of 128 characters.'
		required: true
	- name: 'industryVertical'
		type: Enum
		description: 'The industry vertical that the data store registers.'
		required: true
		immutable: true
		values:
			- 'GENERIC'
			- 'MEDIA'
	- name: 'solutionTypes'
		type: Array
		description: 'The solutions that the data store enrolls.'
		immutable: true
			item_type: {
  "@description": "The type of solution.\n",
  "@values": [
    "SOLUTION_TYPE_RECOMMENDATION",
    "SOLUTION_TYPE_SEARCH",
    "SOLUTION_TYPE_CHAT"
  ],
  "@key_expander": "tpgresource.ExpandString"
}
	- name: 'defaultSchemaId'
		type: String
		description: 'The id of the default Schema associated with this data store.'
		output: true
	- name: 'contentConfig'
		type: Enum
		description: 'The content config of the data store.'
		required: true
		immutable: true
		values:
			- 'NO_CONTENT'
			- 'CONTENT_REQUIRED'
			- 'PUBLIC_WEBSITE'
	- name: 'createTime'
		type: Time
		description: 'Timestamp when the DataStore was created.'
		output: true
