---
name: 'Connector'
kind: 'vpcaccess#Connector'
description: |
	Serverless VPC Access connector resource.
references:
	guides:
		- 'Configuring Serverless VPC Access': 'https://cloud.google.com/vpc/docs/configure-serverless-vpc-access'
	api: 'https://cloud.google.com/vpc/docs/reference/vpcaccess/rest/v1/projects.locations.connectors'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/connectors'
create_url: 'projects/{{project}}/locations/{{region}}/connectors?connectorId={{name}}'
immutable: true
timeouts:
	insert_minutes: 20
	update_minutes: 20
	delete_minutes: 20
autogen_async: true
async:
	operation: 
		base_url: '{{op_id}}'
		path: 'name'
		wait_ms: '1000'
	result: 
		path: 'response'
		resource_inside_response: true
	error: 
		path: 'error'
		message: 'message'
custom_code:
		encoder: 'templates/terraform/encoders/no_send_name.go.erb'
		decoder: 'templates/terraform/decoders/long_name_to_self_link.go.erb'
		post_create: 'templates/terraform/post_create/sleep.go.erb'
examples:
	- name: 'vpc_access_connector'
		primary_resource_id: 'connector'
		primary_resource_name: 'connector'
		vars:
			- name: 'vpc-con'
	- name: 'vpc_access_connector_shared_vpc'
		primary_resource_id: 'connector'
		primary_resource_name: 'connector'
		vars:
			- name: 'vpc-con'
parameters:
	- name: 'region'
		type: String
		description: 'Region where the VPC Access connector resides. If it is not provided, the provider region is used.'
		url_param_only: true
		immutable: true
		default_from_api: true
properties:
	- name: 'name'
		type: String
		description: 'The name of the resource (Max 25 characters).'
		required: true
		custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
	- name: 'network'
		type: String
		description: 'Name or self_link of the VPC network. Required if `ip_cidr_range` is set.'
		default_from_api: true
		exactly_one_of:
			- 'network'
			- 'subnet.0.name'
		diff_suppress_func: 'tpgresource.CompareResourceNames'
		custom_flatten: 'templates/terraform/custom_flatten/name_from_self_link.erb'
		custom_expand: 'templates/terraform/custom_expand/resource_from_self_link.go.erb'
	- name: 'ipCidrRange'
		type: String
		description: 'The range of internal addresses that follows RFC 4632 notation. Example: `10.132.0.0/28`.'
		required_with:
			- 'network'
	- name: 'state'
		type: Enum
		description: 'State of the VPC access connector.'
		output: true
		values:
			- 'READY'
			- 'CREATING'
			- 'DELETING'
			- 'ERROR'
			- 'UPDATING'
	- name: 'machineType'
		type: String
		description: 'Machine type of VM Instance underlying connector. Default is e2-micro'
		default_value: e2-micro
	- name: 'minThroughput'
		type: Integer
		description: 'Minimum throughput of the connector in Mbps. Default and min is 200.'
		validation:
			function: 'validation.IntBetween(200, 1000)'
		default_value: 200
	- name: 'minInstances'
		type: Integer
		description: 'Minimum value of instances in autoscaling group underlying the connector.'
		default_from_api: true
	- name: 'maxInstances'
		type: Integer
		description: 'Maximum value of instances in autoscaling group underlying the connector.'
		default_from_api: true
	- name: 'maxThroughput'
		type: Integer
		description: 'Maximum throughput of the connector in Mbps, must be greater than `min_throughput`. Default is 300.'
		validation:
			function: 'validation.IntBetween(200, 1000)'
		default_value: 300
	- name: 'selfLink'
		type: String
		description: 'The fully qualified name of this VPC connector'
		ignore_read: true
		output: true
	- name: 'connectedProjects'
		type: Array
		description: 'List of projects using the connector.'
		output: true
			item_type: Api::Type::String
	- name: 'subnet'
		type: NestedObject
		description: 'The subnet in which to house the connector'
		immutable: true
		properties:
    	- name: 'name'
    		type: String
    		description: 'Subnet name (relative, not fully qualified). E.g. if the full subnet selfLink is
    https://compute.googleapis.com/compute/v1/projects/{project}/regions/{region}/subnetworks/{subnetName} the correct input for this field would be {subnetName}"'
    		immutable: true
    		exactly_one_of:
    			- 'network'
    			- 'subnet.0.name'
    	- name: 'projectId'
    		type: String
    		description: 'Project in which the subnet exists. If not set, this project is assumed to be the project for which the connector create request was issued.'
    		immutable: true
    		default_from_api: true
