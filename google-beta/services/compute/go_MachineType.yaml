---
name: 'MachineType'
kind: 'compute#machineType'
description: |
	Represents a MachineType resource. Machine types determine the virtualized
hardware specifications of your virtual machine instances, such as the
amount of memory or number of virtual CPUs.

exclude: true
readonly: true
docs:
base_url: 'projects/{{project}}/zones/{{zone}}/machineTypes'
has_self_link: true
timeouts:
	insert_minutes: 20
	update_minutes: 20
	delete_minutes: 20
collection_url_key: 'items'
custom_code:
parameters:
properties:
	- name: 'creationTimestamp'
		type: Time
		description: 'Creation timestamp in RFC3339 text format.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'deprecated'
		type: NestedObject
		description: 'The deprecation status associated with this machine type.'
		output: true
		update_verb: ''
		key_expander: ''
		properties:
    	- name: 'deleted'
    		type: Time
    		description: 'An optional RFC3339 timestamp on or after which the state of this
    resource is intended to change to DELETED. This is only
    informational and the status will not change unless the client
    explicitly changes it.'
    		output: true
    		key_expander: ''
    	- name: 'deprecated'
    		type: Time
    		description: 'An optional RFC3339 timestamp on or after which the state of this
    resource is intended to change to DEPRECATED. This is only
    informational and the status will not change unless the client
    explicitly changes it.'
    		output: true
    		key_expander: ''
    	- name: 'obsolete'
    		type: Time
    		description: 'An optional RFC3339 timestamp on or after which the state of this
    resource is intended to change to OBSOLETE. This is only
    informational and the status will not change unless the client
    explicitly changes it.'
    		output: true
    		key_expander: ''
    	- name: 'replacement'
    		type: String
    		description: 'The URL of the suggested replacement for a deprecated resource.
    The suggested replacement resource must be the same kind of
    resource as the deprecated resource.'
    		output: true
    		key_expander: ''
    	- name: 'state'
    		type: Enum
    		description: 'The deprecation state of this resource. This can be DEPRECATED,
    OBSOLETE, or DELETED. Operations which create a new resource
    using a DEPRECATED resource will return successfully, but with a
    warning indicating the deprecated resource and recommending its
    replacement. Operations which use OBSOLETE or DELETED resources
    will be rejected and result in an error.'
    		output: true
    		key_expander: ''
    		values:
    			- 'DEPRECATED'
    			- 'OBSOLETE'
    			- 'DELETED'
	- name: 'description'
		type: String
		description: 'An optional textual description of the resource.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'guestCpus'
		type: Integer
		description: 'The number of virtual CPUs that are available to the instance.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'id'
		type: Integer
		description: 'The unique identifier for the resource.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'isSharedCpu'
		type: Boolean
		description: 'Whether this machine type has a shared CPU. See Shared-core machine
types for more information.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'maximumPersistentDisks'
		type: Integer
		description: 'Maximum persistent disks allowed.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'maximumPersistentDisksSizeGb'
		type: Integer
		description: 'Maximum total persistent disks size (GB) allowed.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'memoryMb'
		type: Integer
		description: 'The amount of physical memory available to the instance, defined in
MB.'
		output: true
		update_verb: ''
		key_expander: ''
	- name: 'name'
		type: String
		description: 'Name of the resource.'
		update_verb: ''
		key_expander: ''
	- name: 'zone'
		type: ResourceRef
		description: 'The zone the machine type is defined.'
		required: true
		update_verb: ''
		key_expander: ''
		custom_expand: 'templates/terraform/custom_expand/resourceref_with_validation.go.erb'
		resource: 'Zone'
		imports: 'name'
