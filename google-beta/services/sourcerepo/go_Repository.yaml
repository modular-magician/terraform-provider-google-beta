---
name: 'Repository'
description: |
	A repository (or repo) is a Git repository storing versioned source content.
references:
	guides:
		- 'Official Documentation': 'https://cloud.google.com/source-repositories/'
	api: 'https://cloud.google.com/source-repositories/docs/reference/rest/v1/projects.repos'
docs:
base_url: 'projects/{{project}}/repos'
self_link: 'projects/{{project}}/repos/{{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
		- 'projects/{{project}}/repos/{{%name}}'
		- '{{%name}}'
timeouts:
	insert_minutes: 20
	update_minutes: 20
	delete_minutes: 20
collection_url_key: 'repos'
iam_policy:
		method_name_separator: ':'
		parent_resource_attribute: 'repository'
custom_code:
		constants: 'templates/terraform/constants/source_repo_repository.go.erb'
		update_encoder: 'templates/terraform/update_encoder/source_repo_repository.erb'
		post_create: 'templates/terraform/post_create/source_repo_repository_update.go.erb'
exclude_tgc: true
examples:
	- name: 'sourcerepo_repository_basic'
		primary_resource_id: 'my-repo'
		primary_resource_name: 'my-repo'
		vars:
			- repository_name: 'my/repository'
	- name: 'sourcerepo_repository_full'
		primary_resource_id: 'my-repo'
		primary_resource_name: 'my-repo'
		vars:
			- repository_name: 'my-repository'
			- account_id: 'my-account'
			- topic_name: 'my-topic'
parameters:
properties:
	- name: 'name'
		type: String
		description: 'Resource name of the repository, of the form `{{repo}}`.
The repo name may contain slashes. eg, `name/with/slash`'
		pattern: 'projects/{{project}}/repos/{{name}}'
		required: true
		immutable: true
		custom_flatten: 'templates/terraform/custom_flatten/repository_short_name_from_name.go.erb'
		custom_expand: 'templates/terraform/custom_expand/shortname_to_url.go.erb'
	- name: 'url'
		type: String
		description: 'URL to clone the repository from Google Cloud Source Repositories.'
		output: true
	- name: 'size'
		type: Integer
		description: 'The disk usage of the repo, in bytes.'
		output: true
	- name: 'pubsubConfigs'
		type: Map
		description: 'How this repository publishes a change in the repository through Cloud Pub/Sub.
Keyed by the topic names.'
		key_expander: 'expandSourceRepoRepositoryPubsubConfigsTopic'
		key_diff_suppress_func: 'tpgresource.CompareSelfLinkOrResourceName'
		set_hash_func: 'resourceSourceRepoRepositoryPubSubConfigsHash'
		value_type: '{
  "@description": "A nested object resource",
  "@key_expander": "tpgresource.ExpandString",
  "messageFormat": {
    "@description": "The format of the Cloud Pub/Sub messages.\n- PROTOBUF: The message payload is a serialized protocol buffer of SourceRepoEvent.\n- JSON: The message payload is a JSON string of SourceRepoEvent.\n",
    "@values": [
      "PROTOBUF",
      "JSON"
    ],
    "@key_expander": "tpgresource.ExpandString",
    "@required": true
  },
  "serviceAccountEmail": {
    "@description": "Email address of the service account used for publishing Cloud Pub/Sub messages.\nThis service account needs to be in the same project as the PubsubConfig. When added,\nthe caller needs to have iam.serviceAccounts.actAs permission on this service account.\nIf unspecified, it defaults to the compute engine default service account.\n",
    "@default_from_api": true,
    "@key_expander": "tpgresource.ExpandString"
  }
}'
		key_name: 'topic'
		key_description: 'A Cloud Pub/Sub topic in this repo's project. Values are of the form
`projects/<project>/topics/<topic>` or `<topic>` (where the topic will
be inferred).
'
