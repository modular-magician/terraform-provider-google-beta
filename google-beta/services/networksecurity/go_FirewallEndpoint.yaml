---
name: 'FirewallEndpoint'
description: |
	A Firewall endpoint is a Cloud Firewall resource that enables
layer 7 advanced protection capabilities, such as intrusion prevention,
in your network.
min_version: 'beta'
references:
	guides:
		- 'Firewall endpoint overview': 'https://cloud.google.com/firewall/docs/about-firewall-endpoints'
		- 'Create and associate firewall endpoints': 'https://cloud.google.com/firewall/docs/configure-firewall-endpoints'
	api: 'https://cloud.google.com/firewall/docs/reference/network-security/rest/v1beta1/organizations.locations.firewallEndpoints'
docs:
base_url: '{{parent}}/locations/{{location}}/firewallEndpoints'
self_link: '{{parent}}/locations/{{location}}/firewallEndpoints/{{name}}'
create_url: '{{parent}}/locations/{{location}}/firewallEndpoints?firewallEndpointId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
		- '{{%parent}}/locations/{{location}}/firewallEndpoints/{{name}}'
timeouts:
	insert_minutes: 60
	update_minutes: 60
	delete_minutes: 60
autogen_async: true
async:
	operation: 
		base_url: '{{op_id}}'
	result: 
		resource_inside_response: false
custom_code:
examples:
	- name: 'network_security_firewall_endpoint_basic'
		primary_resource_id: 'default'
		primary_resource_name: 'default'
		min_version: 'beta'
		vars:
			- resource_name: 'my-firewall-endpoint'
		test_env_vars:
			- org_id: 'ORG_ID'
		skip_test: true
parameters:
	- name: 'name'
		type: String
		description: 'The name of the firewall endpoint resource.'
		min_version: 'beta'
		url_param_only: true
		required: true
		immutable: true
	- name: 'location'
		type: String
		description: 'The location (zone) of the firewall endpoint.'
		min_version: 'beta'
		url_param_only: true
		required: true
		immutable: true
	- name: 'parent'
		type: String
		description: 'The name of the parent this firewall endpoint belongs to.
Format: organizations/{organization_id}.'
		min_version: 'beta'
		url_param_only: true
		required: true
		immutable: true
properties:
	- name: 'labels'
		type: KeyValueLabels
		description: 'A map of key/value label pairs to assign to the resource.


**Note**: This field is non-authoritative, and will only manage the labels present in your configuration.
Please refer to the field `effective_labels` for all of the labels present on the resource.'
		min_version: 'beta'
		immutable: false
	- name: 'selfLink'
		type: String
		description: 'Server-defined URL of this resource.'
		min_version: 'beta'
		output: true
	- name: 'createTime'
		type: Time
		description: 'Time the firewall endpoint was created in UTC.'
		min_version: 'beta'
		output: true
	- name: 'updateTime'
		type: Time
		description: 'Time the firewall endpoint was updated in UTC.'
		min_version: 'beta'
		output: true
	- name: 'reconciling'
		type: Boolean
		description: 'Whether reconciling is in progress, recommended per https://google.aip.dev/128.'
		min_version: 'beta'
		output: true
	- name: 'associatedNetworks'
		type: Array
		description: 'List of networks that are associated with this endpoint in the local zone.
This is a projection of the FirewallEndpointAssociations pointing at this
endpoint. A network will only appear in this list after traffic routing is
fully configured. Format: projects/{project}/global/networks/{name}.'
		min_version: 'beta'
		output: true
			item_type: Api::Type::String
	- name: 'state'
		type: String
		description: 'The current state of the endpoint.'
		min_version: 'beta'
		output: true
