---
name: 'TlsInspectionPolicy'
description: |
	The TlsInspectionPolicy resource contains references to CA pools in Certificate Authority Service and associated metadata.
min_version: 'beta'
references:
	guides:
		- 'Use TlsInspectionPolicy': 'https://cloud.google.com/secure-web-proxy/docs/tls-inspection-overview'
	api: 'https://cloud.google.com/secure-web-proxy/docs/reference/network-security/rest/v1beta1/projects.locations.tlsInspectionPolicies'
docs:
base_url: 'projects/{{project}}/locations/{{location}}/tlsInspectionPolicies'
self_link: 'projects/{{project}}/locations/{{location}}/tlsInspectionPolicies/{{name}}'
create_url: 'projects/{{project}}/locations/{{location}}/tlsInspectionPolicies?tlsInspectionPolicyId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
		- 'projects/{{project}}/locations/{{location}}/tlsInspectionPolicies/{{name}}'
timeouts:
	insert_minutes: 30
	update_minutes: 30
	delete_minutes: 30
autogen_async: true
async:
	operation: 
		base_url: '{{op_id}}'
		path: 'name'
		wait_ms: '1000'
		timeouts:
			insert_minutes: 30
			update_minutes: 30
			delete_minutes: 30
	result: 
		path: 'response'
		resource_inside_response: false
	error: 
		path: 'error'
		message: 'message'
custom_code:
examples:
	- name: 'network_security_tls_inspection_policy_basic'
		primary_resource_id: 'default'
		primary_resource_name: 'default'
		min_version: 'beta'
		vars:
			- resource_name: 'my-tls-inspection-policy'
			- privateca_ca_pool_name: 'my-basic-ca-pool'
			- privateca_certificate_authority_id: 'my-basic-certificate-authority'
parameters:
	- name: 'name'
		type: String
		description: 'Short name of the TlsInspectionPolicy resource to be created.'
		min_version: 'beta'
		url_param_only: true
		required: true
	- name: 'location'
		type: String
		description: 'The location of the tls inspection policy.'
		min_version: 'beta'
		url_param_only: true
properties:
	- name: 'createTime'
		type: Time
		description: 'The timestamp when the resource was created.'
		min_version: 'beta'
		output: true
	- name: 'updateTime'
		type: Time
		description: 'The timestamp when the resource was updated.'
		min_version: 'beta'
		output: true
	- name: 'description'
		type: String
		description: 'Free-text description of the resource.'
		min_version: 'beta'
	- name: 'caPool'
		type: String
		description: 'A CA pool resource used to issue interception certificates.'
		min_version: 'beta'
		required: true
	- name: 'excludePublicCaSet'
		type: Boolean
		description: 'If FALSE (the default), use our default set of public CAs in addition to any CAs specified in trustConfig. These public CAs are currently based on the Mozilla Root Program and are subject to change over time. If TRUE, do not accept our default set of public CAs. Only CAs specified in trustConfig will be accepted.'
		min_version: 'beta'
