---
name: 'AppConnector'
description: |
	A BeyondCorp AppConnector resource represents an application facing component deployed proximal to 
and with direct access to the application instances. It is used to establish connectivity between the 
remote enterprise environment and GCP. It initiates connections to the applications and can proxy the 
data from users over the connection.
references:
	guides:
		- 'Official Documentation': 'https://cloud.google.com/beyondcorp-enterprise/docs/enable-app-connector'
	api: 'https://cloud.google.com/beyondcorp/docs/reference/rest#rest-resource:-v1.projects.locations.appconnectors'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/appConnectors'
self_link: 'projects/{{project}}/locations/{{region}}/appConnectors/{{name}}'
create_url: 'projects/{{project}}/locations/{{region}}/appConnectors?app_connector_id={{name}}'
update_verb: 'PATCH'
update_mask: true
timeouts:
	insert_minutes: 20
	update_minutes: 20
	delete_minutes: 20
autogen_async: true
async:
	operation: 
		base_url: '{{op_id}}'
		path: 'name'
		wait_ms: '1000'
	result: 
		path: 'response'
		resource_inside_response: true
	error: 
		path: 'error'
		message: 'message'
custom_code:
examples:
	- name: 'beyondcorp_app_connector_basic'
		primary_resource_id: 'app_connector'
		primary_resource_name: 'app_connector'
		vars:
			- app_connector_name: 'my-app-connector'
			- account_id: 'my-account'
	- name: 'beyondcorp_app_connector_full'
		primary_resource_id: 'app_connector'
		primary_resource_name: 'app_connector'
		vars:
			- app_connector_name: 'my-app-connector'
			- account_id: 'my-account'
			- display_name: 'some display name'
parameters:
properties:
	- name: 'name'
		type: String
		description: 'ID of the AppConnector.'
		url_param_only: true
		required: true
		immutable: true
	- name: 'region'
		type: String
		description: 'The region of the AppConnector.'
		url_param_only: true
		immutable: true
	- name: 'displayName'
		type: String
		description: 'An arbitrary user-provided name for the AppConnector.'
	- name: 'labels'
		type: KeyValueLabels
		description: 'Resource labels to represent user provided metadata.


**Note**: This field is non-authoritative, and will only manage the labels present in your configuration.
Please refer to the field `effective_labels` for all of the labels present on the resource.'
		immutable: false
	- name: 'principalInfo'
		type: NestedObject
		description: 'Principal information about the Identity of the AppConnector.'
		required: true
		properties:
    	- name: 'serviceAccount'
    		type: NestedObject
    		description: 'ServiceAccount represents a GCP service account.'
    		required: true
    		properties:
            	- name: 'email'
            		type: String
            		description: 'Email address of the service account.'
            		required: true
	- name: 'state'
		type: Enum
		description: 'Represents the different states of a AppConnector.'
		output: true
		values:
			- 'STATE_UNSPECIFIED'
			- 'CREATING'
			- 'CREATED'
			- 'UPDATING'
			- 'DELETING'
			- 'DOWN'
